<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute selector</title>

    <style>
      a[href] {
        color: #577f00;
      }

      p {
        color: #9fdf15;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com.sg/"> Google</a>
    <a>Facebook</a>
    <a>X</a>
  </body>
</html>
