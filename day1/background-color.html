<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Background color</title>

    <style>
      .background {
        background-color: aqua;
        height: 400px;
      }
      .background2 {
        background-color: rgb(0, 255, 85);
        height: 400px;
      }

      .background3 {
        background: url("https://i.pinimg.com/originals/a7/5f/8c/a75f8cf3bc112c507ef04179dddd9277.gif");
        height: 600px;
        background-size: cover;
      }

      .background4 {
        background: linear-gradient(0deg, blue, yellow);
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="background">container 1</div>
    <div class="background2">container 2</div>
    <div class="background3">container 3</div>
    <div class="background4">container 4</div>
  </body>
</html>
